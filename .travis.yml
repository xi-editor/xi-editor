language: rust
osx_image: xcode9.2

rust:
  - 1.28.0
  - nightly

os:
  - linux
  - osx
  - windows

matrix:
  allow_failures:
    - rust: nightly

# windows runs in a Git Bash shell so these (should) work the same way as on *nix
cache:
  directories:
    - $HOME/.cargo

script:
  - cd rust
  - export CARGO_TARGET_DIR=/tmp/target
  - export RUST_BACKTRACE=1
  - RUSTFLAGS="-D warnings" cargo check --all || exit
  - cargo test --all || exit
