language: rust
osx_image: xcode9.2

rust:
  - 1.28.0
  - nightly

os:
  - linux
  - osx

matrix:
  allow_failures:
    - rust: nightly

cache:
  directories:
    - $HOME/.cargo
  
before_script:
  - rustup component add rustfmt-preview

script:
  - cd rust
  - export CARGO_TARGET_DIR=/tmp/target
  - export RUST_BACKTRACE=1
  - RUSTFLAGS="-D warnings" cargo check --all || exit
  - cargo test --all || exit
  - cargo fmt -- --check || exit
