{% assign menu_items = (site.pages | sort:"site_nav_category_order" %}

<div class="mdl-layout__drawer">
    <nav class="tac-navigation mdl-navigation">
        {% for menu_item in menu_items %}
        {% if menu_item.title %}
        <a class="mdl-navigation__link mdl-js-ripple-effect{% if menu_item.is_site_nav_category %} tac-site-nav-category{% endif %}{% if menu_item.is_site_nav_category2 %} tac-site-nav-category2{% endif %}{% if page.url == menu_item.url %} mdl-navigation__link--current{% endif %}"
           href="{{ menu_item.url | prepend: site.baseurl }}">{{ menu_item.title }}
            <div class="mdl-ripple"></div>
        </a>
        {% endif %}
        {% endfor %}
    </nav>
</div>
